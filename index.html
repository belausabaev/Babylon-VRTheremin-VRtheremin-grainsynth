<!-- babylon-webxr/index.html -->
<!DOCTYPE html>
<html>

<head>
    <title>Babylon WebXR Demo</title>

    <!-- Embed latest version of Babylon.js. -->
    <script src="https://cdn.babylonjs.com/babylon.js"></script>

    <!-- Embed Babylon loader scripts for .gltf and other filetypes. -->
    <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>

    <!--babylon js GUI-->
    <script src="https://preview.babylonjs.com/gui/babylon.gui.min.js"></script>

    <!-- Embed pep.js for consistent cross-browser pointer events. -->
    <script src="https://code.jquery.com/pep/0.4.3/pep.js"></script>

    <!-- ML5 for posenet -->
    <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>

    <!-- p5.js  -->
    <script src="https://cdn.jsdelivr.net/npm/p5@1.2.0/lib/p5.js"></script>

    <!-- tone.js -->
    <script src="https://unpkg.com/tone@14.8.9/build/Tone.js"></script>

    <!-- midi instruments -->
    <script type="text/javascript" src="jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="midi_instruments/myfonts/pan_flute-mp3.js"></script>
    <script type="text/javascript" src="midi_instruments/myfonts/acoustic_grand_piano-mp3.js"></script>
    <script type="text/javascript" src="midi_instruments/myfonts/choir_aahs-mp3.js"></script>
    <script type="text/javascript" src="midi_instruments/myfonts/orchestral_harp-mp3.js"></script>
    <script type="text/javascript" src="midi_instruments/myfonts/pan_flute-mp3.js"></script>
    <script type="text/javascript" src="midi_instruments/myfonts/shamisen-mp3.js"></script>
    <script type="text/javascript" src="midi_instruments/myfonts/vibraphone-mp3.js"></script>
    <script type="text/javascript" src="midi_instruments/myfonts/violin-mp3.js"></script>
    <script type="text/javascript" src="midi_instruments/myfonts/electric_guitar_clean-mp3.js"></script>
    <script type="text/javascript" src="midi_instruments/midi_instruments_theremin.js"></script>

    <style>
        html,
        body {
            overflow: hidden;
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        #render-canvas {
            position: absolute;
            width: 100%;
            height: 100%;
            touch-action: none;
        }

        #video {
            position: absolute;
            padding-left: 10px;
            transform: rotateY(180deg);
            z-index: 1;
            /* display: none; */
        }

    </style>
    <!-- css for grain params html gui -->
    <!--<link rel="stylesheet" href="css/styling.css">-->
</head>

<body>
    <div id="video"></div>
    <canvas id="render-canvas"></canvas>
    <div id="graincanvasContainer"></div>
    <div id="pitch">0 hz</div>
    <div id="volume">0 %</div>
    <!-- grain synthesis algorithm by Jacob Johnson https://github.com/j-t-johnson/granular-machine -->
    <script src="grainsynth/grainmachine.js"></script>
    <!-- Our Babylon.js implementation. -->
    <script src="scene_midi_instruments.js"></script>

    <!--granular machine input GUI-->
    <header>
        <div class="wrapper">
            <div id="container">
                <h1>granular machine</h1>
            </div>
        </div>
    </header>
</body>

</html>
